<!DOCTYPE html>
<html lang="en" x-data="journalApp()" x-init="init()">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- ensure all relative URLs resolve to your project root -->
  <base href="./"/>

  <title>Momentary Journal</title>

  <!-- favicon & logo -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="assets/logo.svg"/>

  <!-- TailwindCSS (via CDN) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif']
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- your custom styles -->
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- IMPORTANT: Load your app.js BEFORE Alpine.js and WITHOUT defer -->
  <script src="js/app.js"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- canvas‑confetti -->
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body class="flex flex-col min-h-screen">
  <!-- — Header — -->
  <header class="py-6 bg-white/80 backdrop-blur sticky top-0 z-10">
    <div class="max-w-4xl mx-auto flex items-center space-x-3 px-4">
      <img src="assets/logo.svg" alt="Logo" class="h-8 w-8"/>
      <h1 class="text-2xl font-serif text-gray-800">Momentary Journal</h1>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <!-- 1. Mood Picker -->
    <template x-if="view === 'picker'">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 max-w-4xl w-full">
        <template x-for="cat in categories" :key="cat.id">
          <div
            @click="selectCategory(cat)"
            class="card cursor-pointer flex flex-col items-center p-6 text-center"
            :style="`border-color: ${cat.accent}`"
          >
            <div class="text-5xl" x-text="cat.icon"></div>
            <div class="mt-3 font-semibold text-lg text-gray-700" x-text="cat.title"></div>
          </div>
        </template>
      </div>
    </template>

    <!-- 2. Prompt Screen -->
    <template x-if="view === 'prompt'">
      <div
        class="max-w-xl w-full card border-0 shadow-lg"
        :style="`border-left-width: 0.25rem; border-left-color: ${currentCategory.accent}`"
      >
        <div class="px-6 py-4">
          <h2 class="text-2xl font-bold" x-text="currentCategory.title"></h2>
          <p class="mt-1 text-gray-600" x-text="currentCategory.intro"></p>

          <div class="mt-6 space-y-5">
            <template x-for="(q, i) in currentCategory.questions" :key="i">
              <div>
                <label class="block mb-1 font-medium text-gray-700" x-text="q"></label>
                <textarea
                  x-model="answers[i]"
                  rows="1"
                  x-effect="
                    $el.style.height = 'auto';
                    $el.style.height = $el.scrollHeight + 'px';
                  "
                  class="w-full p-3 border border-gray-300 rounded resize-none focus:outline-none focus:ring-2 focus:ring-offset-1"
                  placeholder="Your thoughts…"
                ></textarea>
              </div>
            </template>
          </div>

          <div class="mt-8 flex justify-between items-center">
            <button
              @click="view = 'picker'"
              class="px-4 py-2 text-gray-600 hover:text-gray-800"
            >
              ← Change Mood
            </button>
            <button
              @click="submit()"
              class="px-7 py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold rounded-full
                     transform hover:scale-105 transition"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- 3. Thank You Screen -->
    <template x-if="view === 'thankYou'">
      <div class="flex flex-col items-center justify-center text-center space-y-4">
        <div class="text-4xl">✨</div>
        <p class="text-2xl font-semibold text-gray-800">Thank you for sharing.</p>
      </div>
    </template>
  </main>

  <footer class="py-4 text-center text-sm text-gray-500">
    &copy; 2025 Momentary Journal — No data stored, 100% ephemeral.
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM loaded');
    console.log('Alpine available:', typeof Alpine !== 'undefined');
    console.log('journalApp available:', typeof journalApp !== 'undefined');
  });
</script>
</body>
</html>
